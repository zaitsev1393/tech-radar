<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="flex flex-col">
      <div class="header w-full flex justify-end p-4">
        <!-- Header -->
        <div id="profileSection">
          <!-- <div class="text-white">Profile</div> -->
          <div id="profileName" class="text-white"></div>
          <button
            id="logoutButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
          >
            Logout
          </button>
        </div>
        <button
          id="signUpButton"
          class="hidden bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
        >
          Sign up
        </button>
      </div>

      <!-- Content -->
      <div id="content" class="flex flex-col md:flex-row">
        <div class="p-4 flex-1">
          <!-- Interaction Section -->
          <div class="flex gap-2 items-center">
            <!-- <button
              id="deleteAllRadarsButton"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Delete all radars
            </button> -->
            <button
              id="createBulletToggle"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Create tech mode
            </button>
            <!-- <div class="label" id="creatingBulletLabel"></div> -->
          </div>

          <!-- Radars -->
          <div id="radars">
            <div id="tabs" class="w-full flex items-center"></div>
            <div id="radar"></div>
          </div>
        </div>

        <!-- Overview -->
        <div class="p-4 flex-1">
          <div
            id="bullet-overview"
            class="hidden border border-gray-600 rounded-lg p-4"
          >
            <div class="flex justify-between items-center">
              <div title class="text-main font-medium text-2xl"></div>
              <div>
                <button
                  id="openEditFormButton"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
                >
                  Edit
                </button>
                <button
                  id="deleteBulletButton"
                  class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                >
                  Delete
                </button>
              </div>
            </div>
            <div description class="text-base"></div>
          </div>
        </div>
      </div>
      <!-- Bullets sorted in columns -->
      <div id="sorter"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
