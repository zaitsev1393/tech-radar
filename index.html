<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="flex flex-col">
      <div class="flex flex-col md:flex-row">
        <div class="p-4 flex-1">
          <div class="flex gap-2 items-center">
            <button
              id="clearAllButton"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Clear all
            </button>
            <button
              id="createBulletToggle"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Create tech mode
            </button>
            <div class="label" id="creatingBulletLabel"></div>
          </div>
          <div id="radar"></div>
        </div>
        <!-- <div class="vertical-line"></div> -->
        <div class="p-4 flex-1">
          <div
            id="editform"
            class="hidden edit-form border border-white rounded-lg p-2 w-64 flex flex-col gap-2"
          >
            <div class="text-white flex flex-col gap-1">
              <label for="editTile">Title</label>
              <input id="editTitle" type="text" />
            </div>
            <div class="text-white flex flex-col gap-1">
              <label for="editDescription">Description</label>
              <textarea id="editDescription"></textarea>
            </div>
            <button
              id="saveFormButton"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Save
            </button>
          </div>

          <div id="create-bullet-content"></div>

          <div
            id="bullet-overview"
            class="hidden border border-white rounded-lg p-4"
          >
            <div class="text-white flex justify-between items-center">
              <div title class="font-medium text-2xl text-white"></div>
              <button
                id="openEditFormButton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
              >
                Edit
              </button>
            </div>
            <div description class="text-white text-base"></div>
          </div>
        </div>
      </div>

      <div
        id="groupsContainer"
        class="text-white p-4 flex flex-wrap w-1/2 justify-between gap-4"
      >
        Groups
      </div>
    </div>
    <div
      id="radar-popup"
      class="p-2 bg-gray-800 text-white absolute hidden"
    ></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
