<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="flex flex-col">
      <div class="w-full flex justify-end p-4">
        <div id="profileSection">
          <div class="text-white">Profile</div>
          <div id="profileName" class="text-white"></div>
          <button
            id="logoutButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
          >
            Logout
          </button>
        </div>
        <button
          id="signUpButton"
          class="hidden bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
        >
          Sign up
        </button>
      </div>
      <div class="flex flex-col md:flex-row">
        <div class="p-4 flex-1">
          <div class="flex gap-2 items-center">
            <button
              id="deleteAllRadarsButton"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Delete all radars
            </button>
            <button
              id="createBulletToggle"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              Create tech mode
            </button>
            <div class="label" id="creatingBulletLabel"></div>
          </div>
          <div id="tabs" class="w-full flex items-center">
            <!-- <div g-for="let radar of radars">{{radar.title}}</div> -->
          </div>
          <div id="radar"></div>
        </div>
        <!-- <div class="vertical-line"></div> -->
        <div class="p-4 flex-1">
          <div id="create-bullet-content"></div>

          <div
            id="bullet-overview"
            class="hidden border border-white rounded-lg p-4"
          >
            <div class="text-white flex justify-between items-center">
              <div title class="font-medium text-2xl text-white"></div>
              <div>
                <button
                  id="openEditFormButton"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
                >
                  Edit
                </button>
                <button
                  id="deleteBulletButton"
                  class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                >
                  Delete
                </button>
              </div>
            </div>
            <div description class="text-white text-base"></div>
          </div>
        </div>
      </div>
      <div>
        <div id="groupByContainer" class="text-white px-4 flex gap-4">
          <div class="">Group by:</div>
          <div
            groupByOption
            sectorsOption
            class="hover:cursor-pointer hover:underline"
          >
            Sectors
          </div>
          <div
            groupByOption
            ringsOption
            class="hover:cursor-pointer hover:underline"
          >
            Rings
          </div>
        </div>
        <div
          id="sectorsContainer"
          group
          class="hidden text-white px-4 flex flex-wrap w-1/2 justify-between gap-4"
        ></div>
        <div
          group
          id="ringsContainer"
          class="hidden text-white px-4 flex flex-wrap w-1/2 justify-between gap-4"
        ></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
